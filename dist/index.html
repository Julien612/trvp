<body>
    <header class="app-header" id="app-header">
        <h1 class="app-header_app-name">Business lunch</h1>
        <div class="app-header_user-and-controls">
            <div class="user-info">
                <div class="user-info_avatar"></div>
                <span class="user-info_username">Administrator</span>  
            </div>
            <label class="toggle-switch" id="theme-switch">
                <input type="checkbox" class="toggle-switch_checkbox" />
                <div class="toggle-switch_slider"></div>
            </label>
        </div>
    </header>
    <main class="app-main" id="app-main">
        <ul class="tasklists-list">
            <li class="tasklists-list_item tasklist-adder">
                <button type="button" class="tasklist-adder_btn">
                    &#10010; Add menu
                </button>
                
                <div class="dropdown-add-menu">
                    <button class="dropbtn">Week day</button>
                    <div class="dropdown-content">
                        <a class="mon-weekday">Monday</a>
                        <a class="tue-weekday">Tuesday</a>
                        <a class="wed-weekday">Wednesday</a>
                        <a class="thu-weekday">Thursday</a>
                        <a class="fri-weekday">Friday</a>
                        <a class="sat-weekday">Saturday</a>
                        <a class="sun-weekday">Sunday</a>
                    </div>
                </div>
                        
            </li>
        </ul>

    </main>
